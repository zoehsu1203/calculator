<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飴棠成本計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>飴棠成本計算器</h1>
        
        <div class="input-section">
            <div class="input-group">
                <select id="category" onchange="updateItems()">
                    <option value="base">基本品項</option>
                    <option value="special">特調</option>
                    <option value="toppings">配料</option>
                </select>

                <select id="item" onchange="updateDefaultQuantity()">
                    <!-- 選項會由 JavaScript 動態填入 -->
                </select>

                <input type="number" id="quantity" placeholder="份量(克)">
                <button onclick="addItem()">加入</button>
            </div>
        </div>

        <div class="items-list">
            <h2>已加入品項</h2>
            <ul id="itemsList"></ul>
            <div class="total">總成本: <span id="totalCost">0</span> 元</div>
        </div>

        <button onclick="calculate()" class="calculate-btn">計算</button>
        <button onclick="clearAll()" class="clear-btn">清除所有</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
